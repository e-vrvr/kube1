---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service-for-ingress
  namespace: mongo-training # needs to be created beforehand
spec:
  selector:
    app: mongo-express
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8082 # port of Service
      targetPort: 8081 # containerPort in the Deployment