# Needs to be created before the Deployment it will be used in
apiVersion: v1
kind: Secret
metadata:
  name: mongo-express-tls
  namespace: mongo-training # in same namespace as Ingress component
data: # self-signed certificate should have CN (common name) as the addess of site (mexpress.com here)
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
